<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <title>BOOKSTORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <header class="mb-5">

        <div class="container py-3 px-2">
            <a href="{% url "books" %}" classc="inline-block mx-3">Books</a>

            {% if user.is_authenticated %}

                {% if user.is_superuser %}
                    <a href="{% url "dashboard" %}" class="inline-block mx-3">Dashboard</a>
                {% endif %}
                    
                <a href="{% url "order-status" %}" class="inline-block mx-3">My orders</a>
                <a href="{% url "logout" %}" class="inline-block mx-3">Logout</a>
            {% else %}
                <a href="{% url "login" %}" class="inline-block mx-3">Login</a>
                <a href="{% url "register" %}" class="inline-block mx-3">Register</a>
            {% endif %}
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock content %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
